<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1>Qual é a sua nacionalidade?</h1>
    Qual pais você mora? <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="analisar()">

    <div id="res"></div>

    <script>
         function analisar() {
        var pais = window.document.querySelector('input#pais')
        var res = window.document.querySelector('div#res')
        
        res.innerHTML = `Você digitou ${pais.value} e, portanto, é `

        if (pais.value == 'Brasil') {
            res.innerHTML += `um cidadão brasileiro!`
        }
        else {
            res.innerHTML += `um cidadão estrangeiro!`
        }
        }
        
    </script>
</body>
</html>
